<div class="colleagues-feedback-main">
  <div class="colleagues-feedback-content">
    <span>What my colleagues say about me</span>
  </div>

  <div class="feedback-slider-main">
    <div class="card-container">
      <div class="carusel-style"
        *ngFor="let comment of visibleCards; let i = index"
        [ngClass]="[comment.class, comment.anim]">
        <div class="carousel-container">
          <p class="title">{{ comment.description }}</p>
          <p>{{ comment.name }}</p>
        </div>
      </div>
    </div>

    <div class="slide-arrows">
      
      <img class="arrows" src="./../../assets/img/slider-arrow-left.png" (click)="prevCard()"/>

      <div class="dots-container">
        <span *ngFor="let comment of comments; let j = index"
          [class.active]="j == currentIndex"
          (click)="currentIndex = j; updateVisibleCards()" class="dot">
        </span>
      </div>

      <img class="arrows" src="./../../assets/img/slider-arrow-right.png" (click)="nextCard()"/>
    </div>
  </div>
</div>
